<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoMind - Mastery Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #dc3545; /* The Red color */
            --bg-gray: #f8f9fa;
            --card-bg: #ffffff;
            --text-muted: #6c757d;
        }

        body {
            background-color: #fcfcfc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- THE NODE CARD --- */
        .node-card {
            background: white;
            border-radius: 24px; /* Modern 'Squircle' look */
            padding: 25px 15px;
            text-align: center;
            border: 2px solid #eaecf0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            height: 100%; /* Ensures all cards in a row match height */
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Hover Effect: Lifts up slightly with shadow */
        .node-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
            border-color: var(--primary-color);
        }

        /* --- THE NUMBER CIRCLE --- */
        .node-number {
            width: 50px;
            height: 50px;
            background: #f0f2f5;
            color: var(--text-muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            margin: 0 auto 15px auto; /* Center horizontally + bottom spacing */
            transition: all 0.3s ease;
        }

        /* --- THE TEXT --- */
        .node-title {
            font-weight: 700;
            color: #344054;
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 0;
        }

        /* --- COMPLETED STATE (Red) --- */
        .node-card.done {
            border-color: var(--primary-color);
            background: #fff5f5; /* Very faint red tint bg */
        }

        .node-card.done .node-number {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }

        .node-card.done .node-title {
            color: var(--primary-color);
        }

        /* --- GRID SPACING --- */
        /* Adds space between the rows */
        .roadmap-row {
            margin-bottom: 3rem;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-5 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-cpu me-2"></i>AlgoMind
            </a>
            <span class="text-white-50 small">Mastery Roadmap</span>
        </div>
    </nav>
    <div class="container " style="max-width: 900px;">
        <a href="/dashboard" class="text-decoration-none text-muted small mb-2 d-block">
                        <i class="bi bi-chevron-left"></i> Back to Dashboard
                    </a>
        <div class="text-center mb-5">
            <h1 class="fw-bold display-6">Your Journey</h1>
            <p class="text-muted">6 Months. 12 Steps. Zero Excuses.</p>
        </div>

        <div class="row roadmap-row g-4 justify-content-center">
            
            <div class="col-6 col-md-3">
                <div class="node-card done">
                    <div class="node-number">1</div>
                    <h5 class="node-title">Arrays &<br>Hashing</h5>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="node-card done">
                    <div class="node-number">2</div>
                    <h5 class="node-title">Two<br>Pointers</h5>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="node-card done">
                    <div class="node-number">3</div>
                    <h5 class="node-title">Stack</h5>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="node-card">
                    <div class="node-number">4</div>
                    <h5 class="node-title">Sliding<br>Window</h5>
                </div>
            </div>

        </div> 
        <div class="row roadmap-row g-4 flex-row-reverse justify-content-center">
            
            <div class="col-6 col-md-3">
                <div class="node-card">
                    <div class="node-number">5</div>
                    <h5 class="node-title">Binary<br>Search</h5>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="node-card">
                    <div class="node-number">6</div>
                    <h5 class="node-title">Linked<br>List</h5>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="node-card">
                    <div class="node-number">7</div>
                    <h5 class="node-title">Trees</h5>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="node-card">
                    <div class="node-number">8</div>
                    <h5 class="node-title">Backtracking</h5>
                </div>
            </div>

        </div>
        <div class="row roadmap-row g-4 justify-content-center">
            
            <div class="col-6 col-md-3">
                <div class="node-card">
                    <div class="node-number">9</div>
                    <h5 class="node-title">Tries</h5>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="node-card">
                    <div class="node-number">10</div>
                    <h5 class="node-title">Heaps</h5>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="node-card">
                    <div class="node-number">11</div>
                    <h5 class="node-title">Graphs</h5>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="node-card">
                    <div class="node-number">12</div>
                    <h5 class="node-title">1D<br>DP</h5>
                </div>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
