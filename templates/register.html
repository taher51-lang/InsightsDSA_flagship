<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body class="d-flex justify-content-end vh-100 bg-secondary">

    <div class="rounded-start h-100 w-50 bg-light shadow d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-bold">Register as a New user</h1>
        <h6 class="text-muted mb-4">Create username and password</h6>
        <form action="" class="w-75" method="post">
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" id="user_name" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" id="user_pass" required>
            </div>
            <div class="mb-3 text-center fw-bold" id="msg"></div>
            <button type="button" class="btn btn-info w-100 fw-bold" id="regbtn">Register</button>
            <div class="mb-3 text-center" id="msg"></div>
        </form>
    </div>
     <div id="loading-overlay" style="display: none;">
        <div class="spinner-border text-success"></div>
        <div class="fw-bold text-success text-lg">LOGGING IN...</div>
    </div>
</body>
<script src="static/index.js"></script> 
</body>
</html>
